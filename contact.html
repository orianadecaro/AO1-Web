<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Clínica del Sol SRL</title>
  </head>
  <body style="width: 100%; height: 100%; display: block; margin: 0">
    <header
      style="
        display: flex;
        flex-direction: column;
        width: 100%;
        background-color: #03c8f4;
        color: #27272a;
        padding: 10px;
      "
    >
      <h1 style="font-weight: 600; margin: 0">Clínica del Sol S.R.L</h1>
      <h2 style="font-weight: 500; margin: 0">
        Sistema de Gestión de Turnos Médicos
      </h2>
    </header>
    <hr />
    <main style="display: flex; flex-direction: row">
      <section
        style="
          height: 100%;
          width: 20%;
          background-color: blue;
          color: white;
          gap: 10px;
          display: flex;
          flex-direction: column;
          padding: 10px;
        "
      >
        <h2 style="text-align: center; font-weight: 500">
          Seleccione la especialidad médica
        </h2>
        <ul style="list-style: none; margin: 0; padding: 0; text-align: center">
          <a href="/clinica_catalogo_profesionales.html"
            ><li>Clínica general</li>
          </a>
          <a href="/gastroenterolgoia_catalogo_profesionales.html">
            <li>Gastroenterología</li></a
          >

          <a href="/cardiologia_catalogo_profesionales.html">
            <li>Cardiología</li></a
          >

          <a href="/pediatria_catalogo_profesionales.html">
            <li>Pediatría</li></a
          >

          <a href="/oncologia_catalogo_profesionales.html"
            ><li>Oncología</li></a
          >
        </ul>
        <button id="contact">Contáctenos</button>
      </section>
      <section
        style="
          width: 80%;
          height: 100%;
          display: flex;
          flex-direction: column;
          padding-left: 5px;
          padding-right: 5px;
          padding-bottom: 15px;
        "
      >
        <a
          href="/index.html"
          style="
            padding: 5px;
            background-color: #03c8f4;
            border-radius: 5px;
            width: 4.5%;
            margin-bottom: 10px;
            cursor: pointer;
          "
          >Volver</a
        >
        <h1 style="margin-bottom: 30px; color: darkcyan; text-align: center">
          Dejános tu consulta
        </h1>
        <div style="width: 100%; display: flex; gap: 3">
          <img
            width="40%"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ41Y6NUFr3nhCaYDU8uWK7pMaIKjAE_zsEpMv9S_8w9A&s"
          />
          <form
            style="display: flex; flex-direction: column; width: 70%; gap: 5px"
            action="/index.html"
          >
            <input placeholder="Nombre y apellido" required type="text" />
            <input placeholder="Email" required type="email" />
            <input placeholder="Asunto" required type="text" />
            <textarea
              placeholder="Mensaje"
              required
              style="height: 150px; border-radius: 5px"
            ></textarea>
            <button
              type="submit"
              style="
                padding: 10px;
                background-color: blue;
                border: none;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                font-size: large;
              "
            >
              Enviar
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer
      style="
        display: flex;
        flex-direction: column;
        width: 100%;
        background-color: black;
        color: white;
        font-size: 11px;
        justify-items: center;
        align-items: center;
      "
    >
      <p>Clínica del Sol SRL - Todos los derechos reservados - 2024</p>
    </footer>
  </body>
</html>
