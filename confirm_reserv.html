<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Clínica del Sol SRL</title>
  </head>
  <body style="width: 100%; height: 100%; display: block; margin: 0">
    <header
      style="
        display: flex;
        flex-direction: column;
        width: 100%;
        background-color: #03c8f4;
        color: #27272a;
        padding: 10px;
      "
    >
      <h1 style="font-weight: 600; margin: 0">Clínica del Sol S.R.L</h1>
      <h2 style="font-weight: 500; margin: 0">
        Sistema de Gestión de Turnos Médicos
      </h2>
    </header>
    <hr />
    <main style="display: flex; flex-direction: row">
      <section
        style="width: 100%; height: 75vh; display: flex; flex-direction: column"
      >
        <div
          style="
            width: 70%;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-items: center;
            align-items: center;
            height: 80%;
            border-radius: 30px;
            background-color: lightgray;
          "
        >
          <h1 style="font-size: 40px">Reserva exitosa</h1>
          <p style="text-align: center; font-size: 20px">
            Tu reserva ha sido confirmada con éxito.
          </p>
          <p>A la brevedad llegará a tu email los detalles de la reserva.</p>
          <div
            style="
              width: 100%;
              display: flex;
              justify-content: center;
              margin-top: 48px;
            "
          ><a href="/index.html">
            <button
              type="button"
              style="
                padding: 6px;
                background-color: #84cc16;
                border: none;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                font-size: large;
                width: 150px;
              "
            >
              Nuevo turno
         </a
            >
          </div>
        </div>
      </section>
    </main>
    <footer
      style="
        display: flex;
        flex-direction: column;
        width: 100%;
        background-color: black;
        color: white;
        font-size: 11px;
        justify-items: center;
        align-items: center;
      "
    >
      <p>Clínica del Sol SRL - Todos los derechos reservados - 2024</p>
    </footer>
  </body>
</html>
